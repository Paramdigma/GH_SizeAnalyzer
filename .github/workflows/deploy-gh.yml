name: "Deploy to YAK"

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: windows-latest
    env:
      YAK_TOKEN: ${{ secrets.YAK_TOKEN }}
      TAG: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v3.2.0
      - uses: microsoft/setup-msbuild@v1.1
      - uses: actions/setup-dotnet@v3

      - name: ‚¨áÔ∏è Setup YAK
        run: |
          curl https://files.mcneel.com/yak/tools/latest/yak.exe -o yak.exe
          Split-Path (Get-ChildItem "./" yak.exe -Recurse).fullname | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: ü¶ó Build GH Plugin
        run: |
          dotnet build -c Release /p:Version=$env:TAG

      - name: ‚ú®Create plugin manifest
        run: |
          yak spec
          Add-Content manifest.yml "icon: Resources/SizeAnalyzerIcon.png"
        working-directory: GH_SizeAnalyzer/bin/Release

      - name: üöß Build YAK package
        run: yak build
        working-directory: GH_SizeAnalyzer/bin/Release

      - name: üöÄ Deploy to Rhino package manager
        run: |
          $env:YAK_FILE = (Get-ChildItem "./" *.yak -Recurse).fullname
          yak push $env:YAK_FILE
        working-directory: GH_SizeAnalyzer/bin/Release
